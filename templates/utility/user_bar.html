{%load static%}


<div class="dropdown open my-2 mx-5">
  <button class="btn btn-sm btn-secondary dropdown-toggle " type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Account
  </button>
  <div class="dropdown-menu mt-3 bg-primary" aria-labelledby="triggerId">
    <div class="container-fluid !direction !spacing">
      <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} orm-center">
        <div class="col-12 orm-center ">
          <img src={%static "images/user.jpg"%} alt="..." width="100" height="100" class="d-inline-block rad">
        </div>
        <div class="col mt-1 orm-center">
            <a class="btn">@{{user.username|lower}}</a>
        </div>
        <div class="row mt-2 bg-dark h-25 rounded">
          <div class="col-12 orm-center mt-2">
            <a class="btn btn-sm btn-outline-primary mt-1 mx-2 h-75" href={%url 'info'%}>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
              </svg>
            </a>
            <a class="btn btn-sm btn-outline-primary my-2 mx-2" href={%url 'log_out'%}>logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
