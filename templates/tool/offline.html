{% extends "base.html" %}


{% block content %}
    <div class="container-fluid !direction !spacing orm-center mt-5 my-5">
        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
            <div class="col  ">
                <div class="card bg-primary mt-5 d-flex orm-center" style="width:18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Payment Form</h5>
                    <h6 class="card-subtitle mb-2  ">price per ticket-<a class="btn btn-sm btn-success">#{{parties}}</a></h6>
                    <p class="card-text mt-5">Please contact any sales rep below before making payment</p>
                    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <p>{{form.as_p}}</p>
                    <button type="submit" class="btn btn-outline-danger mt-2">verify</button>
                    </form>
                    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} d-flex">
                    {% for obj in agents %}

                            <div class="card cc" style="width:18rem;">
                              <div class="card-body">
                                <h5 class="card-title">{{obj.name}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted ">{{obj.bank}}</h6>
                                <p class="card-text">{{obj.account}}</p>
                                <div class="col  mt-2">
                                    <a class="btn btn-sm btn-outline-success" href="{{obj.whatsaap}}">

                                    <a>

                    </div>
                  </div>
                </div>
            </div>
        </div>
