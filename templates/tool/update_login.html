{% extends "base.html" %}

{% block content %}
<div class="container-fluid !direction !spacing orm-center mt-4">
    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
        <div class="col  ">
            <div class="card cc" style="width:18rem;">
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p>Only password modification is allowed...</p>
                    <button type="button" class="btn-close btn-outline-success" data-bs-dismiss="alert" aria-label="close"></button>
              </div>
            {% endfor %}
            
            {% else %}
            {% endif %}
              <div class="card-body">
                <h5 class="card-title">Edit Password</h5>
                <form action="" method=POST>{% csrf_token %}
                {{form}}
                <input type="submit" value="update" class="btn btn-sm btn-outline-secondary mt-3">
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
